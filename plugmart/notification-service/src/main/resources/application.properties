# ---------------- Application ----------------
spring.application.name=notification-service
server.port=8185

eureka.client.service-url.defaultZone=http://eureka:admin@localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# ---------------- Kafka ----------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
# spring.kafka.consumer.properties.spring.json.type.mapping=event:com.project.notificationservice.event.OrderPlaceEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.project.notificationservice.event.OrderPlaceEvent



spring.kafka.consumer.group-id=notificationId
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*



# ---------------- Tracing (Spring Boot 3) ----------------
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
